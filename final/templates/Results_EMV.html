<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - EaseMyVote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure body takes full height */
            display: flex;
            flex-direction: column; /* To push footer down */
            background-image: url('https://i.postimg.cc/Bb8rR4nW/Krea-University.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            backdrop-filter: brightness(0.8); /* Reduce transparency of the background image */
        }

        /* Color Scheme */
        :root {
            --primary-color: #2252a1;
            --secondary-color: #2856a4;
            --text-color: #fff; /* Set text color to white */
        }

        /* Navbar Styling */
        .navbar-custom {
            background-color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand img {
            width: 150px; /* Logo size */
        }

        /* Centered Form and Page Layout */
        .container-form {
            flex-grow: 1; /* Pushes footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 600px;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent card background */
            padding: 30px; /* Increased padding */
        }

        .card h3 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px; /* Increased margin */
        }

        .list-group-item {
            border: none;
            padding: 15px 20px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        /* Footer */
        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Ensures footer stays at the bottom */
            border-top: 3px solid var(--secondary-color);
        }

        /* Header above the login box */
        .login-hero {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            margin-top: 30px; /* Added margin on top to shift the headers down */
        }

        .login-hero h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }

        .login-hero h2 {
            font-size: 2rem;
        }

        /* Logo Styling for Footer */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo-container img {
            height: 40px; /* Decreased bottom logo size */
            margin: 0 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <!-- KREA University Logo aligned to the left -->
        <a class="navbar-brand" href="#">
            <img src="https://i.postimg.cc/0QJ9Jx6w/Screenshot-2024-09-29-at-8-13-09-PM.png" alt="KREA University Logo">
        </a>
        <!-- EaseMyVote Logo aligned to the right -->
        <a class="navbar-brand" href="#">
            <img src="https://i.postimg.cc/637pLnPT/Screenshot-2024-09-29-at-8-11-24-PM.png" alt="EaseMyVote Logo">
        </a>
    </nav>

    <!-- Header Section above the login box -->
    <div class="login-hero">
        <h1>KREA University</h1>
        <h2>SIAS Student Government Elections 2024</h2>
    </div>

    <!-- Main Content -->
    <div class="container container-form">
        <div class="card p-4">
            <h3 class="mb-3">Election Results</h3>
            <ul class="list-group">
                <li class="list-group-item">Position 1: Candidate 1</li>
                <li class="list-group-item">Position 2: Candidate 2</li>
                <li class="list-group-item">Position 3: Candidate 3</li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="logo-container">
            <img src="https://i.postimg.cc/0QJ9Jx6w/Screenshot-2024-09-29-at-8-13-09-PM.png" alt="KREA University Logo">
            <img src="https://i.postimg.cc/637pLnPT/Screenshot-2024-09-29-at-8-11-24-PM.png" alt="EaseMyVote Logo">
        </div>
        <p>Â© 2024 EaseMyVote. All Rights Reserved.</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

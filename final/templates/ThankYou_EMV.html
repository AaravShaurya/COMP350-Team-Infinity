<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - EaseMyVote</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure body takes full height */
            display: flex;
            flex-direction: column; /* To push footer down */
            background-image: url('https://i.postimg.cc/Bb8rR4nW/Krea-University.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            backdrop-filter: brightness(0.8); /* Reduce transparency of the background image */
        }

        /* Color Scheme */
        :root {
            --primary-color: #2252a1;
            --secondary-color: #2856a4;
            --text-color: #fff; /* Set text color to white */
        }

        /* Navbar Styling */
        .navbar-custom {
            background-color: white;
            padding: 10px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand img {
            width: 150px; /* Logo size */
        }

        /* Progress Bar Styling (Stepper) */
        .stepper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin: 40px 0;
            padding: 0 50px;
        }

        .step {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .step .step-title {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Line Connecting Steps */
        .stepper::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50px;
            right: 50px;
            height: 2px;
            background-color: var(--primary-color);
            z-index: 0;
        }

        .step.active .step-title {
            background-color: var(--secondary-color);
        }

        /* Card Styling */
        .container-form {
            flex-grow: 1; /* Pushes footer to the bottom */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 600px; /* Increased the width */
            height: auto; /* Let the height adjust to content */
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent card background */
            padding: 10px 20px; /* Adjusted padding to reduce height */
        }

        .card h3 {
            font-size: 1.8rem;
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #333;
            text-align: center;
        }

        /* Footer */
        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: auto; /* Ensures footer stays at the bottom */
            border-top: 3px solid var(--secondary-color);
        }

        /* Logo Styling for Footer */
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }

        .logo-container img {
            height: 40px; /* Decreased bottom logo size */
            margin: 0 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
   
        <a class="navbar-brand" href="#">
            <img src="https://i.postimg.cc/0QJ9Jx6w/Screenshot-2024-09-29-at-8-13-09-PM.png" alt="KREA University Logo">
        </a>
        
        <a class="navbar-brand" href="#">
            <img src="https://i.postimg.cc/637pLnPT/Screenshot-2024-09-29-at-8-11-24-PM.png" alt="EaseMyVote Logo">
        </a>
    </nav>

    <!-- Stepper (Progress Bar) -->
    <div class="container">
        <div class="stepper">
            <div class="step completed">
                <div class="step-title">Login</div>
            </div>
            <div class="step completed">
                <div class="step-title">Rules</div>
            </div>
            <div class="step completed">
                <div class="step-title">Voting</div>
            </div>
            <div class="step completed">
                <div class="step-title">Summary</div>
            </div>
            <div class="step active">
                <div class="step-title">Complete</div>
            </div>
        </div>
    </div>


    <div class="container container-form">
        <div class="card p-4 text-center">
            <h3>Your vote has been submitted successfully.</h3>
            <p>The results will be released shortly. Stay tuned!</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="logo-container">
            <img src="https://i.postimg.cc/0QJ9Jx6w/Screenshot-2024-09-29-at-8-13-09-PM.png" alt="KREA University Logo">
            <img src="https://i.postimg.cc/637pLnPT/Screenshot-2024-09-29-at-8-11-24-PM.png" alt="EaseMyVote Logo">
        </div>
        <p>Â© 2024 EaseMyVote. All Rights Reserved.</p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{{ url_for('static', path='scripts.js') }}"></script>
</body>
</html>

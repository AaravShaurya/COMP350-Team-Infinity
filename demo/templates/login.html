<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - EaseMyVote</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">EaseMyVote</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container container-form">
        <div class="card p-4">
            <h3 class="mb-3">Log In using your University Email</h3>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">University Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your university email" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Verification Email</button>
            </form>
        </div>
    </div>

    <!-- Include JavaScript files -->
    <script src="scripts.js"></script>
</body>
</html>
